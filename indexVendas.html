<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Vendas/css/style.css">
    <title>Vendas</title>
</head>

<body>
    <header>
        <div class="div-LogosOrganizacao">
            <img src="./Minicursos/src/img/logo-pet.png" alt="Logo do PET Computação" class="logo-pet">
            <img src="./Minicursos/src/img/logo-uece.png" alt="" class="logo-uece">
        </div>

        <img src="./Minicursos/src/img/logo-secomp.png" alt="Logo da Secomp" class="logo-secomp">
        <div class="div-TextoEdicao">
            <h1>Cyber Systems</h1>
            <h2>XXII SEMANA DA COMPUTAÇÃO</h2>
        </div>
    </header>

    <main>
        <div class="div-SecaoItens">
            <div class="div-TituloSecaoItens">
                <h2>Blusas</h2>
            </div>

            <div class="div-InfoItens">
                <div class="div-CardItens">
                    <img src="./Vendas/src/img-Vendas/blusas.png" alt=""
                        class="img-InfoItens">
                    <h3>Blusa Gatinho</h3>
                    <img src="./Vendas/src/img-Vendas/botao-adicionar.png" alt="" class="img-AdicionarInfoItens">
                    <h3>R$ 40</h3>
                </div>
                <div class="div-CardItens">
                    <img src="./Vendas/src/img-Vendas/blusas (2).png" alt=""
                        class="img-InfoItens">
                    <h3>Blusa Gatinho</h3>
                    <img src="./Vendas/src/img-Vendas/botao-adicionar.png" alt="" class="img-AdicionarInfoItens">
                    <h3>R$ 40</h3>
                </div>
                <div class="div-CardItens">
                    <img src="./Vendas/src/img-Vendas/blusas (4).png" alt=""
                        class="img-InfoItens">
                    <h3>Blusa Gatinho</h3>
                    <img src="./Vendas/src/img-Vendas/botao-adicionar.png" alt="" class="img-AdicionarInfoItens">
                    <h3>R$ 40</h3>
                </div>

            </div>
        </div>
    </main>

    <div class="div-InscricoesSuspensa">
        <h1>Inscrições</h1>
    </div>
</body>

</html>
